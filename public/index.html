<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Bandas</h1>
    <h1 id="status-message">cargando lista...</h1>
    <h1 id="delete-message"></h1>
    <script src="socket.io/socket.io.js"></script>
    <script>

        // Seleccionamos el elemento h1 por su ID
        var statusMessage = document.getElementById('status-message');
         

        var socket = io();
        socket.on('connect',function(){
            console.log('Conectado al servidor');
        });
        socket.on('disconnect',function(){
            console.log('servidor desconectado');
        }); 
        socket.on('message',function(payload){ 
            console.log('log: ',payload); 
            statusMessage.textContent = payload;
            statusMessage.style.color = 'black';
        }); 
        socket.on('delete-message',function(payload){
            statusMessage.textContent = payload;
            statusMessage.style.color = 'red';
        });
        socket.on('active-bands',function(bands){
            console.clear();
            console.table(bands);
        });
        socket.on('active-bands',function(bands){
            console.clear();
            console.table(bands);
        });
    </script>
</body>
</html>
